<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Canal de YouTube </title>
    <link rel="stylesheet" href="./css.css">
</head>
    <body>
        <button id="btn" class="btn"> Cambiar Video </button>
        <h1 id="title"></h1>
        <p id="content"></p>
        <iframe id="video"
            src="about:blank"
            frameborder="0"
            width="500"
            height="300"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
        ></iframe>
        <script type="text/javascript" src="./javascripts/ajax_sample.js"></script>
    </body>
</html>
